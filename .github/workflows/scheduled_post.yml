name: Scheduled Discord Post and Check
on:
  schedule:
    - cron: '0 * * * *'
  workflow_dispatch:

concurrency:
  group: discord-bot-workflow
  cancel-in-progress: false # 前の処理（Push）を確実に完了させるためキャンセルはしない

jobs:
  run-bot:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - run: pip install discord.py
      - env:
          DISCORD_BOT_TOKEN: ${{ secrets.DISCORD_BOT_TOKEN }}
          DISCORD_CHANNEL_ID: ${{ secrets.DISCORD_CHANNEL_ID }}
        run: python bot_main.py
      - name: Save status changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add state.json
          git diff --cached --quiet || (git commit -m "Update state" && git push)
